<template>

    <div class="c_article_part" repeat.for="part of parts">
        <article-part-paragraph part.bind="part" edit-mode.bind="editMode" if.bind="isParagraph(part)"></article-part-paragraph>
        <article-part-heading part.bind="part" edit-mode.bind="editMode" if.bind="isHeading(part)"></article-part-heading>
        <article-part-image part.bind="part" edit-mode.bind="editMode" if.bind="isImage(part)"></article-part-image>
        <article-part-list part.bind="part" edit-mode.bind="editMode" if.bind="isList(part)"></article-part-list>
        <article-part-new part.bind="part" edit-mode.bind="editMode" if.bind="isUnset(part)"></article-part-new>
        <article-part-actions part.bind="part" edit-mode.bind="editMode" if.bind="!isUnset(part)"></article-part-actions>
    </div>

    <div class="c_article_part-add" click.delegate="addPart()" if.bind="editMode">
        <a>Add new part</a>
        <a class="chevron">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
        </a>
    </div>
</template>
