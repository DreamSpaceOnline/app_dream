<template>

    <div class="c_article_part" repeat.for="part of parts">
        <article-part-paragraph part.bind="part" if.bind="part.type === 'Paragraph''"></article-part-paragraph>
        <article-part-heading part.bind="part" if.bind="part.type === 'Heading'"></article-part-heading>
        <article-part-image part.bind="part" if.bind="part.type === 'Image''"></article-part-image>
        <article-part-list part.bind="part" if.bind="part.type === 'List''"></article-part-list>
        <article-part-new part.bind="part" if.bind="part.type === 'Unset''"></article-part-new>
        <article-part-actions part.bind="part" if.bind="part.type !== 'Unset'"></article-part-actions>
    </div>

    <div class="c_article_part-add" click.delegate="addPart()" if.bind="editMode === true">
        <a>Add new part</a>
        <a class="chevron">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
        </a>
    </div>
</template>
