<template>
    <require from="./job.css"></require>
    <require from="./job-details/job-details"></require>

    <header>
        <h3>${title}</h3>
    </header>

    <h4>Current Job</h4>
    
    <div class="form-horizontal">
        <fieldset if.bind="currentJobStarted">
            <div class="form-group">
                <label class="col-sm-2 control-label">Job Number</label>
                <div class="col-sm-10">
                    <p class="form-control" readonly>${currentJob.jobId}</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Started Date</label>
                <div class="col-sm-10">
                    <p class="form-control" readonly>${currentJob.startDate}</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Status</label>
                <div class="col-sm-10">
                    <p class="form-control" readonly>${jobStatusName}</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Progress</label>
                <div class="col-sm-10">
                    <s-progress progress.bind="currentJob.progress"></s-progress>
                </div>
            </div>
        
        </fieldset>

        <div class="c_job-actions">
            <button type="button" if.bind="!currentJobStarted" click.delegate="startJob()" class="btn btn-default">Start new job</button>
            <button type="button" if.bind="currentJobPaused" click.delegate="resumeJob()" class="btn btn-default">Resume job</button>
            <button type="button" if.bind="currentJobStarted" click.delegate="cancelJob()" class="btn btn-default">Cancel Job</button>
            <button type="button" if.bind="currentJobInProgress" click.delegate="pauseJob()" class="btn btn-default">Pause job</button>
            <button type="button" if.bind="currentJobStarted" click.delegate="viewLog(currentJob.jobId)" class="btn btn-info">View jog</button>
        </div>
    </div>
    

    <div if.bind="jobs.length > 0">
        <h4>History</h4>

        <div class="c_job-details-list">
            <job-details repeat.for="job of jobs" job.bind="job"></job-details>

            <div class="c_jod_details no-border">
                <div class="c_jod_details-header right">
                    <button type="button" click.delegate="deleteAll()" class="btn btn-warning">Clear history</button>
                </div>
            </div>
        </div>
    </div>

</template>
