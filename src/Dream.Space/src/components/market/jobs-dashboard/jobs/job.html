<template>
    <require from="./job.css"></require>
    <require from="./job-details/job-details"></require>

    <header>
        <h3>${title}</h3>
    </header>

    <h4>Current Job</h4>
    
    <div if.bind="currentJob.jobId > 0">
        <p>jobId: ${currentJob.jobId}</p>
        <p>jobType: ${jobTypeName}</p>
        <p>startDate: ${currentJob.startDate}</p>
        <p>jobName: ${currentJob.jobName}</p>
        <p>status: ${jobStatusName}</p>
        <p>progress: ${currentJob.progress}</p>
    </div>

    <button type="button" click.delegate="startJob()" class="btn btn-warning btn-xs">Satrt Job</button>
    
    <div if.bind="jobs.length > 0">
        <h4>History</h4>

        <div class="c_job-details-list">
            <job-details repeat.for="job of jobs" job.bind="job"></job-details>

            <div class="c_jod_details no-border">
                <div class="c_jod_details-header right">
                    <button type="button" click.delegate="deleteAll()" class="btn btn-warning btn-xs">Clear</button>
                </div>
            </div>
        </div>
    </div>

</template>
