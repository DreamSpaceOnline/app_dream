<template>
    <require from="./user-login.css"></require>
    <div class="user-login">
        <ai-dialog>
            <ai-dialog-body>

                <h3>Login</h3>

                <form class="form-horizontal">

                    <div class="form-group">
                        <label class="col-sm-12 control-label">Username / Email</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" value.bind="model.email & validate">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-12 control-label">Password</label>
                        <div class="col-sm-12">
                            <input type="password" class="form-control" value.bind="model.password & validate">
                        </div>
                    </div>
                    
                    <div class="form-group has-error" if.bind="loginFailed">
                        <span class="help-block validation-message">Your account or password is incorrect.</span>
                    </div>
                </form>
            </ai-dialog-body>

            <ai-dialog-footer>
                <button class="btn btn-primary" click.trigger="tryLogin()">Login</button>
                <button class="btn btn-default" click.trigger="controller.cancel()">Cancel</button>
            </ai-dialog-footer>
        </ai-dialog>
    </div>
</template>
